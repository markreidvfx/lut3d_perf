name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install yasm
      run: sudo apt-get install -y yasm
    - name: make
      run: make
    - name: random lut test
      run: make test_rand
